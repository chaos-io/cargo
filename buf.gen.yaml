# more details, see: https://buf.build/docs/configuration/v2/buf-gen-yaml/
version: v2
managed:
  enabled: true
plugins:
  - local: protoc-gen-go
    out: genproto
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: genproto
    opt: paths=source_relative
  - local: protoc-gen-doc
    out: docs
    opt: html,index.html
  - local: protoc-gen-doc
    out: docs
    opt: markdown,docs.md
  - local: protoc-gen-openapiv2
    out: openapi
